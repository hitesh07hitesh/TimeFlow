<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/logo.png">
    <title>TimeFlow - Timer</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="image/logo.png" alt="">
                <h2>TimeFlow</h2>
            </div>
            <ul>
                <li><a href="index.html">Clock</a></li>
                <li><a href="stopwatch.html">Stopwatch</a></li>
            </ul>
        </nav>
    </header>
    <div class="main_container ">
        <div class="main_container_timer">
            <h1>We Are Coming Soon</h1>
            <h1 id="end_date">30 August 2023 11:45 AM</h1>
            <div class="showtime" style="gap: 20px;">
                <div class="showtime">
                    <input type="text" readonly value="00">
                    <br>
                    <label for="">Days</label>
                </div>
                <div class="showtime">
                    <input type="text" readonly value="00">
                    <br>
                    <label for="">Hours</label>
                </div>
                <div class="showtime">
                    <input type="text" readonly value="00">
                    <br>
                    <label for="">Minutes</label>
                </div>
                <div class="showtime">
                    <input type="text" readonly value="00">
                    <br>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="script_timer.js"></script>
</body>

</html>
